<!-- http://bootsnipp.com/forms -->

<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Form Name</legend>
        <!-- Prepended checkbox -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="prependedcheckbox">Prepended Checkbox</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">     
          <input type="checkbox">     
      </span>
                    <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="placeholder">
                </div>
                <p class="help-block">help</p>
            </div>
        </div>
        <!-- Multiple Radios -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Multiple Radios</label>
            <div class="col-md-4">
                <div class="radio">
                    <label for="radios-0">
                        <input type="radio" name="radios" id="radios-0" value="1" checked="checked"> Option one
                    </label>
                </div>
                <div class="radio">
                    <label for="radios-1">
                        <input type="radio" name="radios" id="radios-1" value="2"> Option two
                    </label>
                </div>
            </div>
        </div>
        <!-- Multiple Checkboxes -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="checkboxes">Multiple Checkboxes</label>
            <div class="col-md-4">
                <div class="checkbox">
                    <label for="checkboxes-0">
                        <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1"> Option one
                    </label>
                </div>
                <div class="checkbox">
                    <label for="checkboxes-1">
                        <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2"> Option two
                    </label>
                </div>
            </div>
        </div>
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
            <div class="col-md-4">
                <select id="selectbasic" name="selectbasic" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                </select>
            </div>
        </div>
        <!-- Prepended checkbox -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="prependedcheckbox">Prepended Checkbox</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">     
          <input type="checkbox">     
      </span>
                    <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="placeholder">
                </div>
                <p class="help-block">help</p>
            </div>
        </div>
        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectmultiple">Select Multiple</label>
            <div class="col-md-4">
                <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                </select>
            </div>
        </div>
        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="button1id">Double Button</label>
            <div class="col-md-8">
                <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
                <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
            </div>
        </div>
    </fieldset>
</form>
