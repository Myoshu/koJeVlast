<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabela sa podacima</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/dataTables.bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/css/dataTables.bootstrap.min.css">
</head>

<body>
    <table id="data" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <th>Id</th>
            <th>Titula</th>
            <th>Ime i prezime</th>
            <th>Stranka</th>
            <th>Funkcija</th>
            <th>Koalicija</th>
            <th>Opstina</th>
            <th>Datum od</th>
            <th>Datum do</th>
            <th>U vlasti</th>
            <th>Kolona_dodatna</th>
        </thead>
        <tfoot>
            <th>Id</th>
            <th>Titula</th>
            <th>Ime i prezime</th>
            <th>Stranka</th>
            <th>Funkcija</th>
            <th>Koalicija</th>
            <th>Opstina</th>
            <th>Datum od</th>
            <th>Datum do</th>
            <th>U vlasti</th>
            <th>Kolona_dodatna</th>
        </tfoot>
    </table>
    <script>
    $(document).ready(function() {
        $('#data').DataTable({
        	"processing": true,
            "ajax": '../data/dataTables.json',
            columns: [
            
             { data: "oid"},
			 { data: "titula"},
			 { data: "ime_prezime"},
			 { data: "stranka"},
			 { data: "funkcija"},
			 { data: "koalicija"},
			 { data: "opstina"},
			 { data: "datod"},
			 { data: "datdo"},
			 { data: "u_vlasti"},
			 { data: "kolona_dodatna"}
        ]
        });
    });
    </script>
</body>

</html>
